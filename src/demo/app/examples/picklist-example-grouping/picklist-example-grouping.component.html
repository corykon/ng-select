

<h3>Grouping</h3>
<br>

<hc-picklist2
    [items]="transportOptions"
    bindLabel="name"
    bindValue="name"
    [formControl]="selected"
    [sortFn]="sortFn"
    [searchFn]="customSearchFn"
    [groupBy]="groupByFn"
    [canSelectGroup]="true"
    [canCollapseGroup]="true">
     <!-- Group header template -->
     <ng-template hc-pick-optgroup-tmp let-item="hcOption">
        <div class="hc-pick-optgroup-inner group-row">
            <span class="hc-pick-group-icon" [class.hc-pick-group-icon-open]="!item.isClosed" 
                (dblclick)="$event.stopPropagation()"
                (click)="item.toggleOpenState($event)">
                F
            </span>
            <span>{{ item.value.name }}</span>
            <span> ({{item.children.length}})</span>
        </div>
    </ng-template>

    <!-- Dropdown option template -->
    <ng-template hc-pick-option-tmp let-item="item" let-search="searchTerm">
        <div class="opt-row" title="Travel by {{ item.type }}: {{ item.name }}">
            <span class="icon-wrapper {{ item.color }}"><hc-icon fontSet="fa" fontIcon="fa-{{ item.icon }}" hcIconSm></hc-icon></span>
            {{ item.name }}
        </div>
    </ng-template>
</hc-picklist2>

<br>

<br/>Selected: {{ selected.value | json }}
