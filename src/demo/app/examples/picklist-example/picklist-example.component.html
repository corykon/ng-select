

<h3>Using hc-pick-options</h3>
<br>

<hc-picklist2 [(ngModel)]="selectedCars" autofocus>
    <hc-pick-option *ngFor="let car of cars" [value]="car.id" [disabled]="car.disabled">{{car.name}}</hc-pick-option>
    <hc-pick-option [value]="'custom'">Custom</hc-pick-option>
</hc-picklist2>

<br>

<button type="button" class="btn btn-secondary btn-sm" (click)="toggleDisabled()">Toggle disabled option</button>


<br/>Selected car IDs: {{selectedCars | json}}
