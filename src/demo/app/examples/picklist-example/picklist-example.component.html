



<hc-picklist2 [(ngModel)]="selectedCars">
    <ng-option *ngFor="let car of cars" [value]="car.id" [disabled]="car.disabled">{{car.name}}</ng-option>
    <ng-option [value]="'custom'">Custom</ng-option>
</hc-picklist2>

<br>

<button type="button" class="btn btn-secondary btn-sm" (click)="toggleDisabled()">Toggle disabled option</button>


<br/>Selected car IDs: {{selectedCars | json}}
