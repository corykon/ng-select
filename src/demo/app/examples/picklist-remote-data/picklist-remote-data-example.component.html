<p>For cases with very large numbers of available options, you connect the picklist to a remote data source and take advantage of virtual scrolling.</p>
<br>

<hc-picklist2 [items]="people$ | async"
           bindLabel="name"
           [addCustomItem]="addCustomItemFn"
           [trackByFn]="trackByFn"
           [leftPaneLoading]="peopleLoading"
           searchPlaceholder="Search by name"
           [externalSearchSubject]="peopleInput$"
           [externalTotalOptionCount]="mockPeople.length"
           [virtualScroll]="true"
           [(ngModel)]="selectedPersons">
</hc-picklist2>

<br>
<p>
    Selected:
    <code>{{selectedPersons | json}}</code>
</p>
