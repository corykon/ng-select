

<h3>Simple Example</h3>
<br>

<hc-picklist2
    [items]="cars"
    bindLabel="details.name"
    bindValue="details"
    [(ngModel)]="selectedCars"
    [compareWith]="compareWith"
    [virtualScroll]="true"
    autofocus>
</hc-picklist2>

<br>

<br/>Selected car IDs: {{selectedCars | json}}

<button type="button" class="btn btn-secondary btn-sm" (click)="updateOpts()">update opts</button>
